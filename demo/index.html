<!DOCTYPE html>
<html>
<head>
	<link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>

	<title>Roll.js Demos</title>
	<script type="text/javascript" src="../dist/roll.js"></script>

	<link rel="stylesheet" type="text/css" href="./css/demo.css" />
	<link rel="stylesheet" type="text/css" href="./css/demoStyles.css" />



</head>
<body>




<div id="roll">

	<div id="steps">
		<div id="s0" class="step"><h1>1</h1></div>
		<div id="s1" class="step"><h1>2</h1></div>
		<div id="s2" class="step"><h1>3</h1></div>
		<div id="s3" class="step"><h1>4</h1></div>
		<div id="s4" class="step"><h1>5</h1></div>
	</div>
	<div id="wrapper">
		<div id="pane"></div>
	</div>
</div>

<div id="progress"></div>


<div id="menu">
	<h1>roll.js</h1>
	<p><a href="https://github.com/williamngan/roll">A tiny javascript library</a> to track scrolling and stuff. </p>

	<hr />

	<p class="field"><span class="label">Current step</span><span class="value" id="currStep"></span></p>
	<p class="field"><span class="label">Current step progress</span><span class="value" id="currStepProgress"></span></p>
	<p class="field"><span class="label">Current position</span><span class="value" id="currPos"></span></p>
	<p class="field"><span class="label">Total progress</span><span class="value" id="totalProgress"></span></p>

	<hr />
	<p class="field"><span class="label">Steps</span><span class="value" id="numSteps"></span></p>
	<p class="field"><span class="label">Viewport height</span><span class="value" id="viewportHeight"></span></p>
	<p class="field"><span class="label">Roll height</span><span class="value" id="paneHeight"></span></p>
	<p class="field"><span class="label">Padding between steps</span><span class="value" id="padding">100px</span></p>

	<hr />
	<p class="field"><span class="label">Jump to</span>
		<span id="goSteps">
			<a href="#" onclick="goto(1)">step 2</a> &nbsp;
			<a href="#" onclick="goto(3)">step 4</a>
		</span>
	</p>
</div>

<script type="text/javascript" src="./js/sushi.js"></script>
<script type="text/javascript" src="./js/demo.js"></script>


</body>
</html>
